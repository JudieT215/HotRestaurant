<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Restaurant...It's so hot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="server.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <span class="glyphicon glyphicon-fire"></span>
        <h1 class="text-center">Hot Restaurant</h1>
        <h4 class="text-center">We only have 5 tables! Book your seat before they're all gone!</h4>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="tableSubmit">
                <span class="glyphicon glyphicon-list-alt"></span>View Tables</button>

            <button type="button" class="btn btn-danger" id= "resSubmit">
                <span class="glyphicon glyphicon-credit-card"></span>Make a Reservation</button>
        </div>
    </div>
    <div class="links">
        <a href="table">API Table Link</a>
        <a href="/waitlist">API Waitlist</a>
    </div>
</body>

</html>

<script type="text/javascript">

        $("#tableSubmit").on("click", function (event) {
            event.preventDefault();
             window.location.href = "table";

            console.log("Table is clicked");
        })


    $("#resSubmit").on("click", function (event) {
        event.preventDefault();
        window.location.href = "res";

        console.log("Res is clicked");
    })

</script>
