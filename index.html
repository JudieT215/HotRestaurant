<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Employee Data Management</h1>
                    <h3>A Comprehensive Directory of Employee Billable Hours</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Current Employees</h4>
                    </div>
                    <div class="panel-body">

                        <table class="table table-hover" id="table-add">
                            <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Age</th>
                                <th>Start Date</th>
                                <th>Monthly rate</th>
                                <th>Total Billed ($)</th>
                            </tr>

                        </table>
                    </div>
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add Employee</h4>
                    </div>
                    <div class="panel-body">
                        <div id="add-employee">
                            <form>
                                <!--Employee Name-->
                                <div class="form-group">
                                    <label for="Employee Name">Employee Name</label>
                                    <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
                                </div>
                                <!--Role-->
                                <div class="form-group">
                                    <label for="Role">Role</label>
                                    <input type="text" class="form-control" id="role" placeholder="Role">
                                </div>
                                <!--Age-->
                                <div class="form-group">
                                    <label for="Age">Age</label>
                                    <input type="text" class="form-control" id="age" placeholder="Age">
                                </div>
                                <!--Start Date -->
                                <div class="form-group">
                                    <label for="Age">Start Date (DD/MM/YY) ex.01/01/89</label>
                                    <input type="text" class="form-control" id="start-date" placeholder="Start Date">
                                </div>
                                <div class="form-group">
                                    <label for="Age">Monthly Rate</label>
                                    <input type="text" class="form-control" id="Monthly-date" placeholder="Monthly Rate">
                                </div>

                                <button type="submit" class="btn btn-primary" id="submitEmployee">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <hr>
        <p></p>
        <p>
